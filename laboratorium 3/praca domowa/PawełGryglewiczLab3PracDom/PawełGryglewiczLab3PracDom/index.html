<!DOCTYPE html>

<!-- Stworzone na Google Chrome -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!-- Dane o stronie -->
<head>
    <meta charset="utf-8" />
    <title>Lista zadań</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=M+PLUS+1:wght@100&family=Quicksand&display=swap" rel="stylesheet">
    
</head>
<!-- Wygląd strony -->
<body>
    <!-- Główna sekcja strony-->
    <section class="main-section">
        <!-- Nagłówek sekcji -->
        <header>Lista zadań</header>
        <!-- Kontener z przyciskiem i wyszukiwarką zadań-->
        <div id="searchbox-container">
            <!--  Pasek wyboru zadania-->
            <!-- Lista z zadaniami do wyboru-->
            <select id="searchbox">
            </select>
            <!-- Przycisk oznaczający dane zadanie jako wykonane-->
            <button id="open-edit-page" type="button" class="edit button">Edytuj</button>

        </div>
        <div>
            <!-- Przycisk otwierający okno kalendarza-->
            <button id="open-detailed-view" type="button" class="normal button">Szczegóły</button>
            <!-- Przycisk otwierający okno kreatora nowego zadania-->
            <button id="open-creator-page" type="button" class="normal button">Dodaj</button>
        </div>
        <!-- Lista przechowująca zadania i przyciski-->
        <ul id="tasks">
        </ul>
    </section>
    <!-- Dołączenie skryptu-->
    <script type="text/javascript" src="scripts/mainPageScripts.js"></script>
    <!-- Wywołanie funkcji dodającej eventListenery do przycisków-->
    <script>ButtonInit();</script>
    <!-- Wywołanie funkcji odświeżającej listę zadań i searchbox-->
    <script>ReloadTaskList();</script>
</body>
</html>
