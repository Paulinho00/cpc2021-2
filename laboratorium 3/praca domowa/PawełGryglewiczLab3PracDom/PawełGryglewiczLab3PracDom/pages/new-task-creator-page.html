<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!-- Dane o stronie -->
<head>
    <meta charset="utf-8" />
    <link href="../styles/creator-page-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=M+PLUS+1:wght@100&family=Quicksand&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Lista zadań</title>
</head>
<!-- Wygląd strony -->
<body>
    
    <!-- Główna sekcja kreatora-->
    <section class="creator-section">
        <!-- Nagłówek-->
        <header>Nowe zadanie</header>
        <div id="inputs-container">
            <!-- Paragraf z textboxem do wprowadzenia nazwy zadania-->
            <p>
                <span class="creator-labels">Nazwa zadania:</span>
                <input id="name-input" type="text" />
            </p>
            <!-- Paragraf z textarea do wprowadzenia opisu zadania-->
            <p>
                <span class="creator-labels">Opis:</span>
                <textarea id="description-input" cols="40" rows="5"></textarea>
            </p>
            <!-- Paragraf z dateboxem do wprowadzenia daty wykonania zadania-->
            <p>
                <span class="creator-labels">Deadline:</span>
                <input id="date-input" type="date" />
            </p>
            <!-- Paragraf z textboxem do wprowadzenia szacowanego czasu trwania zadania-->
            <p>
                <span class="creator-labels">Szacowany czas trwania:</span>
                <input id="duration-input" type="text" />

            </p>
            <!-- Paragraf z polem wyboru priorytetów -->
            <p>
                <span class="creator-labels">Priorytet:</span>
                <!-- Selektor dostępnych priorytetów -->
                <select id="priority">
                    <option>Wysoki</option>
                    <option>Normalny</option>
                    <option>Niski</option>
                </select>
            </p>
        </div>

        <!-- Kontener z przyciskami -->
        <div id="button-container">
            <!-- Przycisk cofający do strony głównej -->
            <button type="button" id="back-to-main-page" class="normal button">Cofnij</button>
            <!-- Przycisk potwierdzający wprowadzone dane -->
            <button type="button" id="confirm-values" class="normal button">Dodaj</button>
        </div>
</section>
    <!-- Kontener z napisem potwierdzającym-->
    <div id="confirm-label-container">
    </div>
    <!-- Dołączenie skryptu-->
    <script type="text/javascript" src="../scripts/creatorEditScript.js"></script>
    <script>Start();</script>

</body>
</html>
